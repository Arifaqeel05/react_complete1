<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type="button" class="btn">Basic Button</button>
    <button type="button" class="btn btn-primary active">
        <span class="spinner-border spinner-border-sm"></span>
        Primary Button</button>
    <button type="button" class="btn btn-secondary disabled">Secondary Button</button>
    <button type="button" class="btn btn-info disabled">info Button</button>
    <button type="button" class="btn btn-warning disabled">Warning Button</button>
    <button type="button" class="btn btn-danger active">Danger Button</button>
    <button type="button" class="btn btn-success disabled">Basic Button</button>
    <button type="button" class="btn btn-dark disabled">Basic Button</button>
    <button type="button" class="btn btn-link">Link</button>

    
    <button type="button" class="btn btn-outline-primary">Basic Button</button>
    <button type="button" class="btn btn-outline-secondary">Basic Button</button>
    <button type="button" class="btn btn-outline-info">Basic Button</button>
    <button type="button" class="btn btn-outline-warning">Basic Button</button>
    <button type="button" class="btn btn-outline-danger">Basic Button</button>
    <button type="button" class="btn btn-outline-success">Basic Button</button>
    <button type="button" class="btn btn-outline-dark">Basic Button</button>
    <button type="button" class="btn btn-outlink-link">Link</button>
    <br><br><br>


    <button type="button" class="btn btn-outline-primary btn-lg">Basic Button</button>
    <button type="button" class="btn btn-outline-secondary btn-md">Basic Button</button>
    <button type="button" class="btn btn-outline-info btn-sm">Basic Button</button>
    <button type="button" class="btn btn-outline-warning btn-lg">Basic Button</button>
    <button type="button" class="btn btn-outline-danger btn-lg">Basic Button</button>
    <button type="button" class="btn btn-outline-success">Basic Button</button>
    <button type="button" class="btn btn-outline-dark btn-lg">Basic Button</button>
    <button type="button" class="btn btn-outlink-link">Link</button>


    <div class="d-grid gap-4 mt-3">
        <button type="button" class="btn btn-outline-warning btn-lg">Basic Button</button>
        <button type="button" class="btn btn-outline-danger btn-lg">Basic Button</button>
        <button type="button" class="btn btn-outline-success">Basic Button</button>
    </div>

    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-info disabled">info Button</button>
        <button type="button" class="btn btn-warning disabled">Warning Button</button>
        <button type="button" class="btn btn-danger active">Danger Button</button>
        <button type="button" class="btn btn-success disabled">Basic Button</button>
        <button type="button" class="btn btn-dark disabled">Basic Button</button>
    </div>

    <div class="btn-group-vertical btn-group-lg">
        <button type="button" class="btn btn-info active">info Button</button>
        <button type="button" class="btn btn-warning disabled">Warning Button</button>
        <button type="button" class="btn btn-danger active">Danger Button</button>
        <button type="button" class="btn btn-success disabled">Basic Button</button>
        <button type="button" class="btn btn-dark disabled">Basic Button</button>
    </div>

    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-info disabled">info Button</button>
        <button type="button" class="btn btn-warning disabled">Warning Button</button>
        <button type="button" class="btn btn-danger active">Danger Button</button>
        <button type="button" class="btn btn-success disabled">Basic Button</button>
        <button type="button" class="btn btn-dark disabled">Basic Button</button>


        <div class="btn-group">
            <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-bs-toggle="dropdown">TV</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
            </div>
        </div>
    </div>


    
</body>
</html>
