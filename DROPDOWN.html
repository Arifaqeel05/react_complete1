<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="dropdown dropstart">
        <h2>SIMPLE DROPDOWN MENU </h2>
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            CARS
        </button>

        <ul class="dropdown-menu">
            <li class="dropdown-item">CIVIC</li>
            <li class="dropdown-item">SONTA</li>
            <li class="dropdown-item">BMW</li>
            <li class="dropdown-item">HUNDAI</li>
            <li class="dropdown-item">TOYOTA</li>
        </ul>
    </div>
    

    <h2>
        DROPDOWN MENU WITH LINKS
    </h2>

    <div class="dropdown dropend ">
        
        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" >
            CLICK TO GO TO OFFICAL SITES
        </button>

        <ul class="dropdown-menu ">
            <li><h5 class="dropdown-header">MODEL 2015</h5></li>

            <li><a href="https://www.google.co.uk/" target="_blank" class="dropdown-item active">Google UK</a></li>
            <li><a href="https://www.facebook.com/" target="_blank" class="dropdown-item disabled">Facebook</a></li>
            <li><a href="https://X.com/" target="_blank" class="dropdown-item">X</a></li>
            <li><a href="https://www.tiktok.com/explore?lang=en" target="_blank" class="dropdown-item">Tiktok</a></li>

            

            <li><a href="https://dribbble.com/" target="_blank" class="dropdown-item">Dribble</a></li>
            <li><hr class="dropdown-divider"></hr></li> 
            <li><h5 class="dropdown-header ">MODEL 2024</h5></li>

            <li><a href="https://www.google.co.uk/" target="_blank" class="dropdown-item active">Google UK</a></li>
            <li><a href="https://www.facebook.com/" target="_blank" class="dropdown-item">Facebook</a></li>
            <li><a href="https://X.com/" target="_blank" class="dropdown-item">X</a></li>
            <li><a href="https://www.tiktok.com/explore?lang=en" target="_blank" class="dropdown-item">Tiktok</a></li>

            

            <li><a href="https://dribbble.com/" target="_blank" class="dropdown-item">Dribble</a></li>
        </ul>
    </div>


    
</body>
</html>
