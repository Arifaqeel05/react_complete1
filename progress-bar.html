<html lang="en">
<head>

    <meta name="viewport" content="width=\, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>

    <div class="progress ">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 90%;">90%</div>

    <div class="progress" style="height: 20px;">
        <div class="progress-bar  bg-success progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
    </div>

    <button class="btn btn-warning">
        <span class="spinner-border spinner-border-sm "></span>
        Input Button
    </button>

    <button class="btn btn-warning">
        <span class="spinner-grow spinner-grow-sm"></span>
        Input Button
    </button>
